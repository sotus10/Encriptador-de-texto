<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>

<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="Logo del Encriptador">
        <nav>
            <a href="https://portfolio-nu-five-76.vercel.app/" target="_blank" class="header-btn">Portafolio</a>
            <a href="#" class="header-btn">Proyecto</a>
        </nav>
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedor-texto">
                <textarea placeholder="Ingrese el texto aquí" class="caja-texto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="Imagenes/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <button class="btn-copiar">Copiar</button>
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Juan Diego</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
